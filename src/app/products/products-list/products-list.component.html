<section class="navbar-height border">
  <h2>Don't Try To Read This Line. If You Want to be alive.</h2>
</section>



<!-- search bar -->
<section>
  <div class="row m-5">
    <div class="col-md-12">
      <div class="search_text">
        <h1>Search Your Health</h1>
      </div>      
      <mat-form-field >
        <mat-label>
          Search 
        </mat-label>
        <input matInput type="text" [matAutocomplete]="auto" placeholder="Search Product ...." (keyup)="onChangeSearch($event.target.value)"   >
        <mat-autocomplete #auto = "matAutocomplete">
          <mat-option  (click)="selected(item.p_id)" *ngFor="let item of searched_products" [value]="item.p_name">
            {{ item.p_name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</section>



<section class="outerbar">
  <div class="row p-5">
        
    <!-- sidebar -->
    <div class="col-md-3 sidebar">
      <h1>Categories</h1>
      <div class="checkboxex_position">
        <ul class="ks-cboxtags" *ngFor="let category of ProductsCategory">
          <li><input type="checkbox" [id]="category.item_typeID"  name="check" class="productscategory" (change)="checkBoxvalue($event.target.checked , category.item_typeID)" [value]="category.item_typeID"><label [for]="category.item_typeID">{{ category.item_type }}</label></li>
        </ul>
      </div>    
    </div>

        <!-- products List -->
    <div class="col-md-9 productsbar m-0 d-flex flex-wrap">
      <div *ngFor="let product of ProductsList | paginate : { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords }">
        <div class="wrapper p-3">
          <div class="card text-center">
            <div class="image"> <img src= {{product.p_image}}  width="300"> </div>
            <div class="about-product text-center">
                <h3> {{product.p_name}} </h3>
                <h4>Rs. {{product.p_price}} </h4> <button class="btn btn-success buy-now">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>

          
      <div class="text-center w-100">
        <pagination-controls class="pagination-controls" id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls> 
      </div>
    </div>
        
  </div>
    
    
</section>
